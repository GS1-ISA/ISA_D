<!doctype html><html><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width, initial-scale=1'/><title>ISA â€” Login</title><link rel='stylesheet' href='/static/tokens.css'><link rel='stylesheet' href='/static/styles.css'></head><body><div class='wrap panel' style='max-width:520px;margin-top:40px'><h2>Sign in</h2><div class='row'><input id='u' placeholder='username'/><input id='p' placeholder='password' type='password'/></div><div class='row'><button id='b'>Login</button><a href='/ui/users' style='margin-left:8px'>Skip</a></div><pre id='out'></pre></div><script>async function api(path, body){const r=await fetch(path,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});return r.json();}document.getElementById('b').onclick=async()=>{const u=document.getElementById('u').value, p=document.getElementById('p').value;const j=await api('/auth/login',{username:u,password:p});document.getElementById('out').textContent=JSON.stringify(j,null,2);if(j.role==='admin'){ location.href='/ui/admin'; } else { location.href='/ui/users'; }};</script></body></html>
