<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>ISA — Alerts</title>
<link rel="stylesheet" href="/static/tokens.css"><link rel="stylesheet" href="/static/styles.css"></head>
<body><div class="wrap"><h2>Alerts</h2><div id="alist"></div><a href="/ui/users">← Back</a></div>
<script>
(async ()=>{
  const res=await fetch('/alerts'); const data=await res.json();
  const root=document.getElementById('alist'); data.items.forEach(a=>{
    const d=document.createElement('div'); d.className='alert'; d.innerHTML=`<strong>${a.title}</strong><div>${a.message}</div><small>${a.ts}</small>`; root.appendChild(d);
  });
})();
</script>
</body></html>
